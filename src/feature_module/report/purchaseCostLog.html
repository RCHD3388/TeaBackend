<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Pengeluaran Proyek</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-4 space-y-6">
      <!-- Header Card -->
      <div class="bg-white rounded-lg shadow-sm">
        <div class="p-4">
          <div class="flex items-center justify-between">
            <img src="./company_logo.png" alt="Logo Perusahaan" />
            <div class="text-center">
              <h1 class="text-2xl font-bold">Laporan Pengeluaran Proyek</h1>
              <p class="text-sm text-gray-500">Proyek: {{projectTitle}}</p>
              <p class="text-sm text-gray-500">Periode: {{reportPeriod}}</p>
            </div>
            <div class="text-right text-sm text-gray-500">
              <p>Dicetak pada: {{printedDate}}</p>
            </div>
          </div>
        </div>

        <!-- Key Metrics -->
        <div class="p-4">
          <div
            class="flex justify-between items-center p-4 bg-gray-50 rounded-lg"
          >
            <div class="text-center">
              <p class="text-lg font-bold text-blue-600">{{totalPrice}}</p>
              <p class="text-xs text-gray-600">Total Pengeluaran</p>
            </div>
            <div class="text-center">
              <p class="text-lg font-bold text-green-600">
                {{totalTransactions}}
              </p>
              <p class="text-xs text-gray-600">Total Transaksi</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Expenses Table -->
      <div class="bg-white rounded-lg shadow-sm">
        <div class="overflow-x-auto">
          <table class="w-full">
            <thead>
              <tr class="bg-gray-50">
                <th class="p-3 text-left font-medium border-b">No</th>
                <th class="p-3 text-left font-medium border-b">Title</th>
                <th class="p-3 text-left font-medium border-b">Tanggal</th>
                <th class="p-3 text-left font-medium border-b">Dibuat Oleh</th>
                <th class="p-3 text-right font-medium border-b">Jumlah</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              {{transactionRows}}
            </tbody>
          </table>
        </div>
      </div>

      <!-- Footer -->
      <p class="text-center text-xs text-gray-500">
        Dokumen ini dibuat secara otomatis oleh sistem
      </p>
    </div>
  </body>
</html>
